        .card { background: white; border: 1px solid #dee2e6; border-radius: 8px; padding: 24px; }

<body class="main-layout">
    <!-- 生成器注释：CHTL复杂网站演示 -->

                <li><a href="#contact">联系</a></li>

    <aside class="sidebar">
