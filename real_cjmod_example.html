        class UserManagementSystem {

            // CJMODè®¡ç®—å±æ€§: fullName => username + "@" + email.split("@")[0]
            setupComputedProperties() {

            // CJMODç›‘å¬å™¨: username ~> validateUsername(value) -> showUsernameStatus
            setupWatchers() {

                        this.showValidationResult('username', isValid, isValid ? 'ç”¨æˆ·åå¯ç”¨' : 'ç”¨æˆ·åæ— æ•ˆ(è‡³å°‘3ä¸ªå­—ç¬¦)');
                    } else {

                this.watch('email', async (value) => {

                        const isValid = await this.validateEmail(value);
                        this.showValidationResult('email', isValid, isValid ? 'é‚®ç®±æ ¼å¼æ­£ç¡®' : 'é‚®ç®±æ ¼å¼æ— æ•ˆ');
                    } else {

            }
            
            // CJMODäº‹ä»¶æµ: click |> debounce(300) |> validateForm |> submitUser
            setupEventStreams() {
                const submitBtn = document.getElementById('submit-btn');
                const loadUsersBtn = document.getElementById('load-users-btn');
                
                const debouncedSubmit = this.debounce(async () => {

            // CJMODå¼‚æ­¥é“¾å¼: submitUser await>> validateUser() >> saveUser() >> refreshList()
            async submitUserFlow() {
                try {
                    this.setLoadingState(true);
                    this.showStatus('æ­£åœ¨éªŒè¯ç”¨æˆ·ä¿¡æ¯...', 'info');
                    
                    // é“¾å¼å¼‚æ­¥è°ƒç”¨

            // CJMODå¹¶è¡ŒåŠ è½½: loadData parallel>> fetchUsers() || fetchStats() || fetchConfig()
            async loadUsersFlow() {
                try {
                    this.setLoadingState(true);
                    this.showStatus('æ­£åœ¨å¹¶è¡ŒåŠ è½½æ•°æ®...', 'info');
                    
                    // å¹¶è¡Œå¼‚æ­¥è°ƒç”¨

                } finally {

            }
            
            // æ ¸å¿ƒå“åº”å¼æ–¹æ³•
            computed(name, fn, dependencies = []) {
                this.state[name] = fn();
                dependencies.forEach(dep => {
                    this.watch(dep, () => {
                        const newValue = fn();
                        if (this.state[name] !== newValue) {
                            this.state[name] = newValue;
                        }
                    });
                });
            }
            
            watch(property, callback) {
                if (!this.watchers.has(property)) {
                    this.watchers.set(property, []);
                }
                this.watchers.get(property).push(callback);
            }
            
            notifyChange(property, newValue, oldValue) {
                if (this.watchers.has(property)) {
                    this.watchers.get(property).forEach(callback => {
                        callback(newValue, oldValue);
                    });
                }
            }
            
            // å·¥å…·æ–¹æ³•
            debounce(fn, delay) {
                let timeoutId;
                return (...args) => {
                    clearTimeout(timeoutId);
                    timeoutId = setTimeout(() => fn.apply(this, args), delay);
                };
            }
            
            // éªŒè¯æ–¹æ³•
            async validateUsername(username) {
                return new Promise(resolve => {
                    setTimeout(() => {
                        resolve(username.length >= 3 && /^[a-zA-Z0-9_]+$/.test(username));
                    }, 200);
                });
            }
            
            async validateEmail(email) {
                return new Promise(resolve => {
                    setTimeout(() => {
                        resolve(/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email));
                    }, 200);
                });
            }
            
            async validateUser() {
                const usernameValid = await this.validateUsername(this.state.username);
                const emailValid = await this.validateEmail(this.state.email);
                
                if (!usernameValid || !emailValid) {
                    return {
                        valid: false,
                        message: 'è¯·æ£€æŸ¥ç”¨æˆ·åå’Œé‚®ç®±æ ¼å¼'
                    };
                }
                
                return {
                    valid: true,
                    data: {
                        username: this.state.username,
                        email: this.state.email,
                        fullName: this.state.fullName
                    }
                };
            }
            
            async saveUser(userData) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        if (Math.random() > 0.1) {
                            resolve({
                                success: true,

                                message: 'ç”¨æˆ·ä¿å­˜æˆåŠŸ'
                            });
                        } else {
                            reject(new Error('ç½‘ç»œé”™è¯¯ï¼Œè¯·é‡è¯•'));
                        }

            }
            
            async refreshList() {
                return this.fetchUsers();
            }

            // UIæ›´æ–°æ–¹æ³•
            showValidationResult(field, isValid, message) {
                const errorEl = document.getElementById(`${field}-error`);
